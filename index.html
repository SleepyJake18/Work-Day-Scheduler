<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/script.js" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="bg-dark">
    <header class="jumbotron bg-info">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <!-- Timeblocks go here -->
        <div class="border h-100 col-1 bg-light m-2 border-5 border-info rounded justify-content-center d-flex align-items-center">9 AM</div><input type="textarea" class="col-9 h-100 my-2 border border-3 border-danger rounded-pill 9-AM"> <button class="col-1 h-100 m-2 border border-5 border-primary rounded-circle">SAVE</button>
        <div class="border h-100 col-1 bg-light m-2 border-5 border-info rounded justify-content-center d-flex align-items-center">10 AM</div><input type="textarea" class="col-9 h-100 my-2 border border-3 border-danger rounded-pill 10-AM"> <button class="col-1 h-100 m-2 border border-5 border-primary rounded-circle">SAVE</button>
        <div class="border h-100 col-1 bg-light m-2 border-5 border-info rounded justify-content-center d-flex align-items-center">11 AM</div><input type="textarea" class="col-9 h-100 my-2 border border-3 border-danger rounded-pill 11-AM"> <button class="col-1 h-100 m-2 border border-5 border-primary rounded-circle">SAVE</button>
        <div class="border h-100 col-1 bg-light m-2 border-5 border-info rounded justify-content-center d-flex align-items-center">12 PM</div><input type="textarea" class="col-9 h-100 my-2 border border-3 border-danger rounded-pill 12-PM"> <button class="col-1 h-100 m-2 border border-5 border-primary rounded-circle">SAVE</button>
        <div class="border h-100 col-1 bg-light m-2 border-5 border-info rounded justify-content-center d-flex align-items-center">1 PM</div><input type="textarea" class="col-9 h-100 my-2 border border-3 border-danger rounded-pill 1-PM"> <button class="col-1 h-100 m-2 border border-5 border-primary rounded-circle">SAVE</button>
        <div class="border h-100 col-1 bg-light m-2 border-5 border-info rounded justify-content-center d-flex align-items-center">2 PM</div><input type="textarea" class="col-9 h-100 my-2 border border-3 border-danger rounded-pill 2-PM"> <button class="col-1 h-100 m-2 border border-5 border-primary rounded-circle">SAVE</button>
        <div class="border h-100 col-1 bg-light m-2 border-5 border-info rounded justify-content-center d-flex align-items-center">3 PM</div><input type="textarea" class="col-9 h-100 my-2 border border-3 border-danger rounded-pill 3-PM"> <button class="col-1 h-100 m-2 border border-5 border-primary rounded-circle">SAVE</button>
        <div class="border h-100 col-1 bg-light m-2 border-5 border-info rounded justify-content-center d-flex align-items-center">4 PM</div><input type="textarea" class="col-9 h-100 my-2 border border-3 border-danger rounded-pill 4-PM"> <button class="col-1 h-100 m-2 border border-5 border-primary rounded-circle">SAVE</button>
        <div class="border h-100 col-1 bg-light m-2 border-5 border-info rounded justify-content-center d-flex align-items-center">5 PM</div><input type="textarea" class="col-9 h-100 my-2 border border-3 border-danger rounded-pill 5-PM"> <button class="col-1 h-100 m-2 border border-5 border-primary rounded-circle">SAVE</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
